<html>
    <head>
        <meta charset="utf-8">
        <title>Rift Raider</title>
        <link rel=stylesheet type=text/css href="rift-raider.css">
    </head>
    <body id="body" onkeydown= 'getKeyAndMove(event)'>
        <div id="startWindow" class="otherWindows">
            <div id="startButton" class="gameButton"></div>
        </div>
        <audio  loop id="audio">
            <source src="music/spacemusic.wav">
        </audio>
        <div style="font-size: 26px; color: #fff; text-align:center; font-weight:bold;">Backup is on it's way: &nbsp<span style="color:red; font-weight:bolder;" id="time">01:00</span></div>
        <section width= "1200px" height="600px" id="gameScreen">
            <div id="player">
                <img id="image1" src ="images/pUp.png">
            </div>
            <div id="enemy">
                <img id="image2" src ="images/enemy.png">
                <!-- <div class="laser"></div> -->
            </div>
        </section>
        <script src="rift-raider.js"></script>
    </body>
</html>
